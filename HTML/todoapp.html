<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ersildi Topciu" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKUB Project</title>
    <link rel="icon" href="/Assets/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/06bc0e85f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/CSS/todoapp.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand me-2" href="https://mdbgo.com/">
            <img
              src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
              height="16"
              alt="My Logo"
              loading="lazy"
              style="margin-top: -1px"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="login.html">TODO Project</a>
              </li>
            </ul>

            <div class="d-flex align-items-center">
              <a type="button" class="btn btn-link px-3 me-2" href="login.html"
                >Login</a
              >
              <a type="button" class="btn btn-primary me-3" href="signup.html">
                Sign up for free
              </a>
              <a
                class="btn btn-dark px-3"
                href="https://github.com/Ersildi/"
                role="button"
                ><i class="fab fa-github"></i
              ></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="application">
        <h2>My Day</h2>
        <div class="input-btn">
          <input
            type="text"
            class="todo-inputbox"
            id="toDoInputBox"
            placeholder="Add a task..."
          />
          <span class="btn btn-success" onclick="newTask()">Add to list</span>
        </div>
        <ul id="myUL"></ul>
      </div>
    </div>

    <script src="/JS&JSON/todoapp.js"></script>
  </body>
</html>
