<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ersildi Topciu" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IKUB Project</title>
    <link rel="icon" href="/Assets/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/06bc0e85f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/CSS/login-signup.css" />
  </head>

  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
              <img
                src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                height="16"
                alt="My Logo"
                loading="lazy"
                style="margin-top: -1px"
              />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarButtonsExample"
              aria-controls="navbarButtonsExample"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarButtonsExample">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/HTML/login.html">TODO Project</a>
                </li>
              </ul>

              <div class="d-flex align-items-center">
                <a
                  type="button"
                  class="btn btn-link px-3 me-2"
                  href="/HTML/login.html"
                  >Login</a
                >
                <a
                  type="button"
                  class="btn btn-primary me-3"
                  href="/HTML/signup.html"
                >
                  Sign up for free
                </a>
                <a
                  class="btn btn-dark px-3"
                  href="https://github.com/Ersildi/"
                  role="button"
                  ><i class="fab fa-github"></i
                ></a>
              </div>
            </div>
          </div>
        </nav>

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign in
                    </p>
                    <form class="mx-1 mx-md-4" id="login-form">
                      <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input
                          type="text"
                          id="userNameSignIn"
                          placeholder="Username"
                          name="username"
                        />
                      </div>
                      <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input
                          type="password"
                          id="passowrdSignIn"
                          placeholder="Password"
                          name="password"
                        />
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <input
                          value="signin"
                          type="submit"
                          id="btn_signin"
                          class="btn btn-primary btn-lg"
                        />
                        <!-- Sign in
                        </input> -->
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                          You are not with us?
                          <a href="/signup.html" class="link-danger">
                            <br />
                            Register</a
                          >
                        </p>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-9 col-lg-6 col-xl-5">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/JS&JSON/script.js"></script>
  </body>
</html>
